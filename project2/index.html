<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD BASics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>Social Media App </h1>

    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Write your Post Here</label><br /><br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <button id='Post' onclick="post()" type="submit">Post</button>
            </form>
        </div>

        <div class="right">
            <h3>Your Post Here</h3>
            <div id="posts">

                <div>
                    <p>post1</p>
                    <span class="option">
                        <button type="button" onclick="edit(this)"><i class="fas fa-edit"></i>Edit</button>
                        <button type="button" onclick="remove(this)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
                    </span>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
